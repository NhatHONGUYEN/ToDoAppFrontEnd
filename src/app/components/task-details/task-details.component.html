<div class="task-details-container">
  <!-- Section titre -->
  <h1>Détails de la tâche</h1>

  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <mat-card *ngIf="task">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>{{ task.dueDate | date }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p *ngIf="task.description">{{ task.description }}</p>
      <p *ngIf="!task.description" class="no-description">Aucune description</p>

      <div class="status">
        <mat-icon [color]="task.completed ? 'primary' : 'default'">
          {{ task.completed ? "check_circle" : "more_horiz" }}
        </mat-icon>
        <span>Statut: {{ task.completed ? "Terminée" : "En cours" }}</span>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button [routerLink]="['/tasks']">
        <mat-icon>arrow_back</mat-icon> Retour
      </button>
      <button
        mat-button
        [routerLink]="['/tasks', task.id, 'edit']"
        color="primary"
      >
        <mat-icon>edit</mat-icon> Modifier
      </button>
    </mat-card-actions>
  </mat-card>
</div>
