<h2>{{ taskId ? "Modifier" : "Nouvelle" }} tâche</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Titre</label>
    <input id="title" formControlName="title" />
    <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
      Le titre est requis.
    </div>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div>
    <label for="dueDate">Échéance</label>
    <input id="dueDate" type="date" formControlName="dueDate" />
    <div *ngIf="form.get('dueDate')?.invalid && form.get('dueDate')?.touched">
      La date d’échéance est requise.
    </div>
  </div>

  <div>
    <label>
      <input type="checkbox" formControlName="completed" />
      Terminée
    </label>
  </div>

  <button type="submit" [disabled]="form.invalid">
    {{ taskId ? "Mettre à jour" : "Créer" }}
  </button>
  <button type="button" (click)="router.navigate(['/tasks'])">Annuler</button>
</form>
